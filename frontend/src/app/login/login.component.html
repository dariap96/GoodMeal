<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body class="bg-pan-left gradient-hor" >
<div class="background-wrap">
  <div class="background"></div>
</div>

<mat-card  class="mat-elevation-z4 text-focus-in " style="text-align: center;vertical-align: middle;
 margin:auto; margin-top:180px;width:50%;position:center;border-radius:20px;padding:80px;box-shadow: #d4d4d4">
  <h1 mat-card-title class="text-focus-in" >Welcome to GoodMeal</h1>
  <div class="example-container " style="text-align: center;">

    <mat-form-field appearance="outline" style="margin-top: 20px">
       <mat-label>Enter your username</mat-label>
       <input matInput [(ngModel)]="username">
       <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <p></p>

    <mat-form-field appearance="outline">
       <mat-label>Enter your password</mat-label>
       <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
       <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
         <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         <mat-error style="margin-bottom:15px;margin-right:260px;font-size:10px" *ngIf="this.er==true">
          *wrong password or username
         </mat-error>
       </button>
    </mat-form-field>
  </div>
  <p></p>
  <button style="text-align: center;position: center;margin-top: 20px;" mat-stroked-button type="submit" name="Login" class="mat-elevation-z1" value="Login" (click)="doLogin()">Login</button>
  <button  style="margin-left: 30px;margin-top:20px" mat-stroked-button type="submit" name="Register" class="mat-elevation-z1" value="Login" (click)="goToRegistration()">Register!</button>
</mat-card>

</body>
</html>
